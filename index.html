<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortune Generator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    
    <div class="container">
      <h1>Random Fortune Generator</h1>
      <div class="row">
        <div class="imageBox col-md-6">
          <img src="http://fortunetellingbyprometheus.yolasite.com/resources/fortune-telling.png" alt="fortune" id="image"/>
        </div>
        <div class="col-md-6">
          <div class="quoteBox">
            <span id="quote"></span>
          </div>
          <button type="button" class="btn btn-primary" onClick="tweet();" id="tweet">Tweet Quote</button>
          <button type="button" class="btn btn-primary" onClick="getFortune();" id="next">Next Fortune</button>
        </div>
      </div>
    </div>
</body>
</html>
